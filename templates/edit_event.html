<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>
    <form method="POST" action="{{ url_for('edit_event', event_id=event._id) }}">
        <input type="text" name="name" value="{{ event.name }}">
        <input type="text" name="description" value="{{ event.description }}">
        <input type="date" name="event_date" value="{{ event.event_date }}">
        <input type="time" name="event_time" value="{{ event.event_time }}">
        <input type="text" name="location" value="{{ event.location }}">
        <input type="text" name="event_type" value="{{ event.type }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
